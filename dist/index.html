<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="main.js"></script>
</head>
<body>
    <header id="header">
    <nav id="navbar">
        <ul id="navbarList">
            <li><button id="homeButton">Home</button></li>
            <li><button id="easyButton">Easy</button></li>
            <li><button id="moderateButton">Moderate</button></li>
            <li><button id="hardButton">Hard</button></li>
            <li><button id="addButton">Add Task</button></li>
        </ul>

    </nav> 
    </header>
    <div id="content">
        
    </div>
    <dialog id="dialog">
        <div id="dialogDiv">
        <h2>Enter your to-do details here!</h2>

        <label for="title">Title:</label>
        <input type="text" id="" name="title">

        <label for="title">Summary:</label>
        <input type="text" id="" name="summary">

        <label for="title">Due Date:</label>
        <input type="text" id="" name="dueDate">

        <label for="title">Priority:</label>
        <input type="text" id="" name="priority">

        <label for="title">Status:</label>
        <input type="text" id="" name="status">

        <label for="title">Difficulty:</label>
        <input type="text" id="" name="difficulty">
        </div>
        <div>
            <button id="SubmitDialog">Submit</button>
            <button id="closeDialog">Close</button>
        </div>

    </dialog>
    
    
</body>
</html>
