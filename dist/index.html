<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="main.js"></script>
</head>
<body>
    <header id="header">
    <nav id="navbar">
        <ul id="navbarList">
            <li><button id="homeButton">Home</button></li>
            <li><button id="easyButton">Easy</button></li>
            <li><button id="moderateButton">Moderate</button></li>
            <li><button id="hardButton">Hard</button></li>
            <li><button id="addButton">Add Task</button></li>
        </ul>

    </nav> 
    </header>
    <div id="content">
        
    </div>
    <dialog id="dialog">
        <div id="dialogDiv">
        <h2>Enter your to-do details here!</h2>

        <label for="title">Title:</label>
        <input type="text" id="titleInput" name="title">

        <label for="summary">Summary:</label>
        <input type="text" id="summaryInput" name="summary">

        <label for="dueDate">Due Date:</label>
        <input type="text" id="dueDateInput" name="dueDate">

        <label for="priority">Priority:</label>
        <input type="text" id="priorityInput" name="priority">

        <label for="status">Status:</label>
        <input type="text" id="statusInput" name="status">

        <label for="difficulty">Difficulty:</label>
        <input type="text" id="difficultyInput" name="difficulty">
        </div>
        <div>
            <button id="submitDialog">Submit</button>
            <button id="closeDialog">Close</button>
        </div>

    </dialog>
    
    
</body>
</html>
